<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container" id="main-content">
		<div class="row d-flex justify-content-center">
			<form style="min-width: 300px;" action="#" th:action="@{/listuser/create}" th:object="${register}" method="post"
				  novalidate="novalidate">
				<h5 class="text-center">User Form</h5>

<!--				<input type="hidden" th:field="*{id}" />-->

				<div class="form-group">
					<input class="form-control" type="text" placeholder="Your Name"
						   th:field="*{name}" th:errorclass="field-error" />
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
				</div>

				<div class="form-group">
					<input class="form-control" type="email" placeholder="Your Email"
						   th:field="*{email}" th:errorclass="field-error" />
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				</div>

				<div class="form-group">
					<input class="form-control" type="text" placeholder="Your Phone Number"
						   th:field="*{phone}" th:errorclass="field-error" />
					<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>

				</div>
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Password"
						   th:field="*{password}"th:errorclass="field-error" />
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary">
						<i class="fa fa-save"></i> Save
					</button>
				</div>
			</form>
		</div>
	</div><!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
